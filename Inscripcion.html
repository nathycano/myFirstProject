        <center>
            <h3>Formulario de inscripción</h3>
            <form>
                <label for="nombre">Nombre Completo *</label>
                <input id="nombre"  type="text" placeholder="Ingresa tu nombre completo" value="" required>

                <br>
                <br>

                <label for="tip_id">Tipo de Documento *</label>
                <select required>
                    <option></option>
                    <option>Cédula de Ciudadanía</option>
                    <option>Cédula de extranjería</option>
                    <option>Tarjeta de Identidad</option>
                    <option>Pasaporte</option>
                </select>

                <br>
                <br>
                
                <label for="identify">Número de Identificacion *</label>
                <input id="identify"  type="text" placeholder="Ingresa tu número de Identificacion" value="" required>

                <br>
                <br>
                
                <label for="bday">Ingresa tu fecha de nacimiento *</label>
                <input type="date" name="bday" />
                
                <br>
                <br>
                
                <label for="telefono">Número de contacto </label>
                <input id="telefono" type="number" placeholder="Ingresa tu número contacto" value="" minlength="7" maxlength="10" required>

                <br>
                <br>

                <label for="telemer">Número de contacto de emergencia </label>
                <input id="telemer" type="number" placeholder="Ingresa tu número contacto de emergencia" value="" minlength="7" maxlength="10" required>

                <br>
                <br>

                <label for="email">Ingresa tu email *</label>
                <input id="email"  type="email" placeholder="Entrada del correo electronico" value="" required>
                
                <br>
                <br>

                <label for="estrato">Estrato Socioeconomico</label>
                <input id="estrato"  type="number" value="1" min="0" max="6">

                <br>
                <br>

                <label for="curso">Selecciona el Curso que Deseas *</label>
                <select required>
                    <option></option>
                    <option>Curso Git y GitHub</option>
                    <option>Curso Html5</option>
                    <option>Curso CSS</option>
                    <option>Curso JavaScript</option>
                    <option>Curso Json</option>
                </select>

                <br>
                <br>

                <label for="conocimiento">Tienes conocimientos previos del tema</label>
                <input id="si" type="radio" name="radio"><label for="si">Si</label>
                <input id="no" type="radio" name="radio" checked><label for="no">No</label>

                <br>
                <br>

                <table border="1">
                           
                                <td>

                                </center>

                                </td>
